<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form action="">
        <label for="Firstname">Firstname :</label>
        <input type="text" id="Firstname" maxlength="20"> <br> <br>

        <label for="Lastname">Lastname :</label>
        <input type="text" id="Lastname" maxlength="20"> <br> <br>

        <label for="DOB">DOB :</label>
        <input type="date" id="DOB"> <br> <br>

        <label for="">GENDER :</label>
        <label for="male">MALE</label>
        <input type="radio" name="GENDER" id="male">
        <label for="female">female</label>
        <input type="radio" name="GENDER" id="female"> <br> <br>

        <fieldset>
            <legend maxlength="20">EMAIL ID :</legend>
        </fieldset><br> <br>

        <label for="Mobile no">Mobile no :</label>
        <input type="number" id="Mobile no" > <br>

        <label for="ADDRESS">ADDRESS :</label> <br>
        <textarea name="" id="ADDRESS" cols="30" rows="10"></textarea><br>

        <label for="CITY">CITY :</label>
        <select name="" id="CITY">
            <option value="RCR">RAICHUR</option>
            <option value="BLR" selected>BENGALURU</option>
            <option value="BLY">BALLARI</option>
            <option value="MSR">MYSURU</option>
            <option value="MND">MANDYA</option>
        </select> <br> <br>

        <label for="PINCODE">PINCODE :</label>
        <input type="number" id="PINCODE" maxlength="6" > <br> <br>

        <label for="STATE">STATE :</label>
        <select name="" id="STATE">
            <option value="KAR" selected>KARNATAKA</option>
            <option value="AP" >ANDHRA</option>
            <option value="TS">TELANGANA</option>
            <option value="TN">TAMILNADU</option>
            <option value="KL">KERALA</option>
        </select> <br> <br>

        <label for="COUNTRY">COUNTRY :</label>
        <select name="" id="STATE">
            <option value="IND" selected>INDIA</option>
            <option value="USA" >USA</option>
            <option value="UK">UK</option>
            <option value="GER">GERMANY</option>
            <option value="CANADA">CANADA</option>
        </select> <br> <br>

        <LABEL for="">HOBBIES :</LABEL>
        <input type="checkbox"  id="DANCE">
        <label for="DANCE">DANCE</label>
        <input type="checkbox"  id="SING">
        <label for="SING">SINGING</label>
        <input type="checkbox"  id="ACT">
        <label for="ACT">ACTING</label>
        <input type="checkbox"  id="PLY">
        <label for="PLY">PLATING CRICKET</label>
        <input type="checkbox"  id="PLY"> <br> <br>

        <label for="">COURSE APPLIED :</label>
        <input type="radio" name="COURSE APPLIED" id="BE">
        <label for="BE">BE</label>
        <input type="radio" name="COURSE APPLIED" id="BSC">
        <label for="BSC">BSC</label>
        <input type="radio" name="COURSE APPLIED" id="MCA">
        <label for="MCA">MCA</label>
        <input type="radio" name="COURSE APPLIED" id="B.COM">
        <label for="B.COM">B.COM</label>
         <br> <br>

        <BUtton>SUBMIT</BUtton>
        <BUtton>RESET</BUtton>



    </form>
</body>
</html>
